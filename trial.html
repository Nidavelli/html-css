<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        p {
            font-family: 'Playfair Display', serif;
            margin-top: 0px;
            margin-bottom: 0px;
        }
        /* Styling for the video block */
        .video {
            box-shadow: 0.5px 0.5px 5px #ccc;
            display: inline-block;
            width: 300px;
            height: 400px; /* Fixed height to keep blocks consistent */
            vertical-align: top;
            margin-right: 15px;
            overflow: hidden;
            box-sizing: border-box;
            border-radius: 10px;
            padding: 5px;
        }

        /* Ensure video preview images fill the container without overflow */
        #video-preview-picture {
            width: 100%;
            height: 200px; /* Fixed height for consistent aspect ratio */
            object-fit: cover; /* Maintains aspect ratio without stretching */
            border-radius: 10px;
        }

        /* Styling for the video info container */
        #video-info {
            display: inline-block;
            width: 200px;
        }
        #video-title {
            font-size: 16px;
            font-weight: 600;
            line-height: 20px;
            margin-bottom: 12px;
        }
        #video-author, #video-stats {
            font-size: 14px;
            color: rgb(96,96,96);
        }
        #video-author {
            margin-bottom: 6px;
        }

        /* Styling for channel profile picture */
        #channel-picture {
            display: inline-block;
            width: 60px;
            height: 60px;
            overflow: hidden;
            vertical-align: top;
            margin-right: 10px;
        }
        #profile-picture {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .thumbnail-row {
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <!-- Video card example -->
