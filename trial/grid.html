<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Trial</title>
</head>
<body style="padding-bottom: 500px;">
    <div style = "
    display: grid;
    grid-template-columns: 100px 100px;
    margin-bottom: 10px;
    ">
        <div style="background-color:lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2
            <p>text one</p>
        </div>
    </div>  
    <div style = "
    display: grid;
    grid-template-columns: 100px 100px 200px;
    margin-bottom: 10px;
    ">
        <div style="background-color:lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2
        </div>
        <div style="background-color:lightgreen;">div 2
        </div>
    </div>

    <div style = "
    display: grid;
    grid-template-columns: 100px 1fr;
    margin-bottom: 10px;
    ">
        <div style="background-color:lightblue;">100px</div>
        <div style="background-color: lightpink;">freeSpace(1fr)
        </div>
    </div>

    <div style = "
    display: grid;
    grid-template-columns: 100px 2fr 1fr;
    margin-bottom: 10px;
    ">
        <div style="background-color:lightblue;">100px</div>
        <div style="background-color: lightpink;">freeSpace(1fr)
        </div>
        <div style="background-color: rgb(182, 193, 255);">freeSpace(1fr)
        </div>
    </div>

    <div style = "
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    margin-bottom: 10px;
    row-gap:20px;
    column-gap:10px;
    ">
        <div style="background-color:lightblue; height: 200px;">(1fr)</div>
        <div style="background-color: lightpink; height: 200px;">(1fr)
        </div>
        <div style="background-color: lightblue; height: 200px;">(1fr)
        </div>
        <div style="background-color: lightpink; height: 200px;">(1fr)
        </div><div style="background-color: lightblue; height: 200px;">(1fr)
        </div>
        <div style="background-color: lightpink; height: 200px;">(1fr)
        </div>
    </div>
</body>
</html>
