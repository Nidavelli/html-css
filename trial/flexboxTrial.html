<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Trial</title>
</head>
<body style="padding-bottom: 700px;">
    <div style="
        display:flex;
    ">
        <div style="background-color: lightblue;">Div1</div>
        <div style="background-color: lightpink;">Div2
            <p>text</p>
        </div>
    </div>

    <div style="
        display:flex;
        margin-top:20px;
    ">
        <div style="
            background-color: lightblue;
            width:100px
        "
        >100px</div>
        <div style="background-color: lightpink;
            flex:1;
        
        ">Flex 1</div>
    </div>

    <div style="
        display:flex;
        margin-top:20px;
    ">
        <div style="
            background-color: lightblue;
            width:100px
        "
        >100px</div>
        <div style="background-color: lightpink;
            flex:1;
        
        ">Flex 1</div>
        <div style="
            background-color: lightblue;
            flex:2;
        "
        >flex2</div>
    </div>

    <div style="
        display:flex;
        margin-top:20px;
        height: 70px;
        border: 1px solid gray;
        justify-content: center;

    ">
        <div style="background-color: lightblue;
            width:100px;

        ">100px</div>
        <div style="
            background-color: lightpink;
            width:100px
        "
        >100px</div>
        
        <div style="
            background-color: lightblue;
            width:100px;
        "
        >100px</div>
    </div>

    <div style="
        display:flex;
        margin-top:20px;
        height: 70px;
        border: 1px solid gray;
        justify-content: space-between;

    ">
        <div style="background-color: lightblue;
            width:100px;

        ">100px</div>
        <div style="
            background-color: lightpink;
            width:100px
        "
        >100px</div>
        
        <div style="
            background-color: lightblue;
            width:100px;
        "
        >100px</div>
    </div>
</body>
</html>
