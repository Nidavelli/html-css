    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals Vertical</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        body{
            font-family: "Itim";
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #cacbd6;
        }
        p{
            margin: 0;
        }
        .animal-following{
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            width: 100%;
            margin: auto;
            padding: 20px;
        }
        .animal:nth-child(odd) {
            background-color: rgb(230, 213, 213);
        }
        .animal:hover:nth-child(odd) {
            background-color: rgb(241, 237, 213);
        }
        
        .animal:nth-child(even) {
            background-color: rgb(216, 235, 225);
        }
        .animal:hover:nth-child(even) {
            background-color: rgb(226, 206, 243);
        }
        
        .animal{
            width: 480px;
            box-shadow: 0 0 10px #ccc;
            padding-top: 10px;
            padding-left: 10px;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content:space-between;
            border-radius: 20px;
            transition: all 0.6s ease-in-out;
            transition-delay: 0.05s;
            margin-top: 10px;
        }
        .animal:hover{
            box-shadow: 0 0 20px #70705e;
            background-color: antiquewhite;
            scale: 1.05;
            rotate: 1deg;
        }

        #animal-picture{
            display: inline-block;
            width: 65px;
            height: 65px;
            
            vertical-align: top; 
        }
        #profile-picture{
            width: 100%;
            height: 100%;   
            object-fit: cover;
            overflow: hidden;
            border-radius: 40px;

        }

        #animal-details{
            flex: 1;
            margin-left: 20px;
            line-height: 20px;
        }
        #animal-name{
            color: black;
            font-weight: bold;
        }
        #animal-type,#popularity{
            color: rgb(83, 81, 81);
        }

        #follow{
            display: inline-block;
            padding-top: 8px;
            flex:0.3;
            
        }
        button{
            font-family: "Itim";
            font-weight: bold;
            color: white;
            background-color: rgb(11, 163, 209);
            border: none;
            padding: 13px;
            border-radius: 18px;
            cursor: pointer;
        }
        button:hover{
            opacity: 0.9;
            border-radius: 20px;
            background-color: rgb(10, 105, 134);
        }
        button:active{
            opacity: 0.7;
            border-radius: 20px;
            background-color: rgb(10, 105, 134);
        }
    </style>
</head>
