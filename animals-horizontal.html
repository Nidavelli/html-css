<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animal-horizontal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <style>
        body{
            margin: 5px;
            background-color: #cacbd6;
            align-items: center;
            min-width: 305px;
        }
        body{
            font-family: "Young Serif";
            background-color: #cacbd6;
        }
        p{
            margin: 0px;
        }
        .animal-photocard{
            display: inline-block;
            width: 300px;
            height: 300px;
            border-radius: 20px;
            box-shadow: 0 0 15px #ccc;
            margin: 5px;
            transition: all 0.6s ease-in-out;
            transition-delay: 0.05s;
            margin-top: 10px;
            padding: 2px;
        }
        .animal-photocard:hover{
            box-shadow: 0 0 20px #70705e;
            background-color: antiquewhite;
            scale: 1.05;
            rotate: 1deg;
        }
        .animal-photocard:nth-child(odd) {
            background-color: rgb(230, 213, 213);
        }
        .animal-photocard:hover:nth-child(odd) {
            background-color: rgb(241, 237, 213);
        }
        
        .animal-photocard:nth-child(even) {
            background-color: rgb(216, 235, 225);
        }
        .animal-photocard:hover:nth-child(even) {
            background-color: rgb(226, 206, 243);
        }


        #animal-picture{
            display: block;
            width: 100%;
            height: 200px;
        }
        #profile-picture{
            object-fit: cover;
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }


        #animal-info{
            display: block;
            width: 100%;
            height: 100px;
        }
        #animal-name{
            font-size: 20px;
            vertical-align: top;
            font-weight: bold;
        }
        #friends,#add-friend{
            margin-left: auto;
            margin-right: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 5px;
        }
        #animal-name, #friends, #add-friend{
            height: 30px;
            vertical-align: top;
            padding-left: 13px;
        }

        #small-profile-picture{
            height: 33px;
            width: 33px;
            overflow: hidden;
            
        }
        #friend-profile-picture{
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }
        #number-of-friends{
            color: grey;
            margin-left: 3px;
            flex: 1;
            padding-left: 10px;
        }

        #add-friend{
            justify-content: space-between;
            margin-right: 15px;
        }
        #popularity{
            flex: 1;
        }
        button{
            font-family: "Young Serif";
            font-weight: 500;
            color: white;
            background-color: #337ab7;
            border-radius: 15px;
            border: none;
            padding: 9px;
            cursor: pointer;
            flex: 0.5;

        }
        button:hover{
            opacity: 0.9;
            border-radius: 20px;
            background-color: rgb(10, 105, 134);
        }
        button:active{
            opacity: 0.7;
            border-radius: 20px;
            background-color: rgb(10, 105, 134);
        }
    </style>
</head>
